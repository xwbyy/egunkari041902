<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profil - Egunkari</title>
  <meta name="description" content="Profil pengguna Egunkari">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="header-content">
        <h1 class="logo">
          <i class="fas fa-pen-fancy logo-icon"></i>
          Egunkari
        </h1>
        <p class="tagline">Tempat berbagi karya tulis kreatif dengan komunitas penulis Indonesia</p>
      </div>
    </header>
    
    <nav class="navbar">
      <div class="nav-content container">
        <div class="nav-links">
          <a href="/" class="nav-link"><i class="fas fa-home"></i> Beranda</a>
          <a href="/dashboard.html" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
          <a href="/write.html" class="nav-link"><i class="fas fa-pen"></i> Tulis Baru</a>
          <a href="/profile.html" class="nav-link active" id="profileLink"><i class="fas fa-user"></i> Profil</a>
        </div>
        <div class="nav-actions">
          <a href="#" class="nav-link" id="logoutLink"><i class="fas fa-sign-out-alt"></i> Keluar</a>
          <button id="themeToggle" class="theme-toggle">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
    </nav>
    
    <main class="main-content">
      <section class="profile-section">
        <div class="profile-header">
          <div class="profile-avatar">
            <img id="userAvatar" src="/images/default-avatar.png" alt="Avatar Pengguna">
          </div>
          <div class="profile-info">
            <h2 id="profileUsername">Nama Pengguna</h2>
            <p id="profileEmail">email@contoh.com</p>
            <div class="profile-stats">
              <div class="stat">
                <span id="postCount">0</span>
                <span>Karya</span>
              </div>
              <div class="stat">
                <span id="likeCount">0</span>
                <span>Suka</span>
              </div>
              <div class="stat">
                <span id="viewCount">0</span>
                <span>Dilihat</span>
              </div>
            </div>
          </div>
        </div>
        
        <div class="profile-content">
          <div class="section-header">
            <h2 class="section-title"><i class="fas fa-book-open"></i> Karya Saya</h2>
          </div>
          
          <div id="profilePosts" class="posts-grid">
            <!-- User's posts will be loaded here -->
            <div class="card skeleton skeleton-post"></div>
            <div class="card skeleton skeleton-post"></div>
          </div>
        </div>
      </section>
    </main>
    
    <footer class="footer">
      <div class="footer-content container">
        <div class="footer-links">
          <a href="#" class="footer-link">Tentang Kami</a>
          <a href="#" class="footer-link">Kebijakan Privasi</a>
          <a href="#" class="footer-link">Syarat & Ketentuan</a>
          <a href="#" class="footer-link">Kontak</a>
        </div>
        <div class="social-links">
          <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
          <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
        </div>
      </div>
      <div class="container text-center mt-md">
        <p>&copy; <span id="currentYear"></span> Egunkari. Semua hak dilindungi.</p>
      </div>
    </footer>
  </div>
  
  <script src="/js/auth.js"></script>
  <script src="/js/posts.js"></script>
  <script src="/js/app.js"></script>
</body>
</html>
